    <h2 class="contact-title">Contactanos</h2>  
    <form>
        <div class="field">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>
        </div>
        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div class="field">
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" name="telefono" required><br>
        </div>
        <div class="field">
            <label for="asunto">Asunto:</label>
            <textarea name="asunto" cols="10" rows="5" required></textarea>

        </div>
        <div class="c-form__row c-form__row--inline c-login__remember" style="text-align: center; margin-top: 20px;">
          <input type="hidden" id="woocommerce-login-nonce" name="woocommerce-login-nonce" value="05439cda8d">
          <input type="hidden" name="_wp_http_referer" value="/mi-cuenta/">
          
          <label class="c-login__label" style="font-size: 16px; font-weight: bold;">
            <input class="c-form__checkbox" name="rememberme" type="checkbox" id="rememberme" value="forever">
            &nbsp;Recuérdame
          </label>
          
          <div class="c-login__lost-password" style="margin-top: 10px;">
            <a class="c-login__lost-password-link" style="font-size: 14px;">¿Olvidaste la contraseña?</a>
          </div>
        </div>

        <button type="submit" class="send-btn">Enviar</button>
    </form>
